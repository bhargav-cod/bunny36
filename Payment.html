<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.payment-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.creditcard-details {
  display: none;
}

input[type="radio"] {
  margin: 10px;
}

input[type="text"] {
  margin: 10px;
  padding: 5px;
}

button[type="submit"] {
  margin: 10px;
  padding: 10px;
  background-color: green;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 5px;
}

input[type="radio"]:checked + label + .creditcard-details {
  display: block;
}

    </style>
</head>
<body>
    
<div class="payment-container">
    <h2>Payment Options</h2>
    <form>
      <div>
        <input type="radio" id="phonepe" name="payment" value="phonepe">
        <label for="phonepe">PhonePe</label>
      </div>
      <div>
        <input type="radio" id="googlepay" name="payment" value="googlepay">
        <label for="googlepay">Google Pay</label>
      </div>
      <div>
        <input type="radio" id="creditcard" name="payment" value="creditcard">
        <label for="creditcard">Credit Card</label>
      </div>
      <div class="creditcard-details">
        <label for="cardname">Name on Card</label>
        <input type="text" id="cardname" name="cardname">
        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" name="cardnumber">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv">
      </div>
      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
